<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock Scissers Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div id="rock"  class="box">
            <img class="img" src="img/rock.png" alt="">
        </div>
        <div id="paper"  class="box">

            <img class="img" src="img/paper.png" alt="">
        </div>
        <div id="scissers"  class="box">

            <img class="img" src="img/scissers.png" alt="">
        </div>
    </div>
    <div class="scorecontainer">

        <div class="scoreBox">
            <p id="yourScore">0</p>
            <p>you</p>
        </div>
        <div class="scoreBox">
            <p id="compScore">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="MessageBox">

        <h2>Play your move</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
